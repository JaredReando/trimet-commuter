<div class="wrapper">

  <div *ngIf="user" class="logged-in">
    <button (click)="logout()">Log Out</button>
    <p>Logged in as: {{ user.email }}</p>
  </div>

  <div *ngIf="!user" class="auth-action">
      <h3 (click)="showLogin();" *ngIf="showRegisterDiv ? false:true">Sign On</h3> 
      <span *ngIf="!showRegisterDiv && !showLoginDiv"> | </span> 
      <h3 (click)="showRegister()" *ngIf="showLoginDiv ? false:true">Register</h3>
  </div>
  
  <div class="user-login" *ngIf ="showLoginDiv && !user">
    <!-- login -->
    <input type="text" #email placeholder="Email">
    <input type="password" #password placeholder="Password" >
    <button (click)=" login(email.value, password.value); email.value=''; password.value='' ">Log in</button>
  </div>
  
  <div class="user-register" *ngIf="showRegisterDiv && !user">
    <!-- register -->
    <input type="text" #createEmail placeholder="Email">
    <input type="password" #createPassword placeholder="Password">
    <input type="password" #confirmPassword placeholder="Re-enter password">
    <button (click)="register(createEmail.value, createPassword.value, confirmPassword.value); createEmail.value=''; createPassword.value=''; confirmPassword.value=''; ">Register</button>
  </div>

</div>
