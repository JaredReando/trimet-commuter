<div class='flex-container' *ngIf="user">

  <div id='morning' class='flex-div'>
    <h1 class='scale-font'>AM</h1>
    <p>Save a stop ID for your morning route:</p>

    <div class='button-input-bar' *ngIf="!morningId">
      <button class="morning-button" (click)="saveMorningStop(morning.value); morning.value=''">set</button>
      <input type="number" placeholder="XXXX" #morning>
    </div>

    <div *ngIf="morningId">
      <div class='button-input-bar'>
        <button class="morning-button" (click)="saveMorningStop(morning.value); morning.value=''">set</button>
        <input type="number" placeholder="{{morningId}}" #morning>
      </div>

      <div class="stop-details">
        <p style="color: #303030;"><strong>Current: {{morningId}}</strong></p>
      </div>
    </div>
  </div>

  <div id='evening' class='flex-div'>
    <h1 class='scale-font'>PM</h1>
    <p>Save a stop ID for your evening route:</p>

    <div class='button-input-bar' *ngIf="!eveningId">
      <button class="morning-button" (click)="saveEveningStop(evening.value); evening.value=''">set</button>
      <input type="number" placeholder="XXXX" #evening>
    </div>

    <div *ngIf="eveningId">
      <div class='button-input-bar'>
        <button class="evening-button" (click)="saveEveningStop(evening.value); evening.value=''">set</button>
        <input type="number" placeholder="{{eveningId}}" #evening>
      </div>
      <div class="stop-details">
        <p style="color: #81cdc4;"><strong>Current: {{eveningId}}</strong></p>
      </div>
    </div>

  </div>

</div>
