<div class="sidebar" (mouseleave)="hideBar()">

  <button class="close" (click)="closeNav()">
    <span >&times;</span>
  </button>

  <div class="sidebar-components">

    <div class="alert" *ngIf="sideBarMessage">
      {{ sideBarMessage }}
    </div>

    <div class="user-control" *ngIf="user">
      <a class="button" [routerLink]="['stops']" >Set Stops</a>
      <hr>
    </div>
   
    <app-login (messageNotification)="messageFromLogin($event)"></app-login>

  </div>


</div>
